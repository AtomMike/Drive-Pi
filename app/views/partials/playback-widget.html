  <div class="content-wrapper">

      <div class="col-1 album-thumb">
        <a title="Go to album" ng-click="getNewDirectory(nowPlaying.dirPath)">
          <div background-img="{{nowPlaying.dirPath}}"></div>
        </a>
      </div>

      <div class="col-2">
        <div class="track-data">
          <rzslider rz-slider-model="progressBar.value"
           rz-slider-options="progressBar.options"></rzslider>
        </div>
        <div class="album-meta">
          <div class="album-col-1">
            <p class="artist">{{nowPlaying.artist}}</p>
            <p class="album">{{nowPlaying.album}}</p>
          </div>
          <div class="album-col-2">
            <p class="track">{{nowPlaying.name}}</p>
            <div class="transport-controls">
              <ul class="transport-controls">
                <li><i class="fa fa-fast-backward" aria-hidden="true" ng-click="prevSong()" ng-class="{'unselectable' : !canSkipBackward()}"></i></li>
                <li><i class="fa fa-stop" aria-hidden="true" ng-click="stopMusic()"></i></li>
                <li><i class="fa fa-pause" aria-hidden="true" ng-click="pauseMusic()"></i></li>
                <li><i class="fa fa-fast-forward" aria-hidden="true" ng-click="nextSong()" ng-class="{'unselectable' : !canSkipForward()}"></i></li>
              </ul>
            </div>
          </div>
        </div>

      </div>

  </div>
