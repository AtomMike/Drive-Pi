<div class="view">

  <header>
    <h1>Music</h1>
    <h2 ng-bind="getAlbumTitle()"></h2>
  </header>

  <div ng-scroll class="track-list">
    <ul>
      <li ng-repeat="(key, value) in directoryContents track by $index" ng-swipe-left="swipeLeft()">
        <a ng-click="dirSelect(value.itemType, value.path, $index)">
          <span>{{value.dirname}}</span>
        </a>
      </li>
    </ul>
  </div>

</view>
