<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DrivePi App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.css"/>

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>

  <div class="main-wrap text-unselectable" ng-controller="AppCtrl">

    <div class="main-viewport">

      <div class="notify-widget">
        <div class="content-wrapper"><span class="clock" ng-bind="getTime()"></span> <span class="notification-rt">MPD: {{mpdStatus}}</span></div>
      </div>

      <div ui-view class="ui-view-container"></div>

      <div ng-include="'views/partials/playback-widget.html'" class="playback-widget"></div>

    </div>

    <div ng-include="'views/partials/main-nav.html'" class="main-nav"></div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="lib/websockify/websock.js"></script>
  <script src="lib/websockify/util.js"></script>
  <script src="lib/websockify/base64.js"></script>

  <script src="lib/mpd.js"></script>
  <script src="lib/swiper/swiper.js"></script>
  <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>

  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
